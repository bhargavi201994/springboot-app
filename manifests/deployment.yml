apiVersion : apps/v1
kind: Deployment
metadata:
  name: springbootapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springbootapp
  template:
    metadata:
      labels:
        app: springbootapp 
    spec:
      containers:
        - name: springbootapp 
          image: mana007.azurecr.io/springbootapp:v1
          ports:
          - containerPort: 80
